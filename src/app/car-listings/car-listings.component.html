<h2>Car Listings</h2>

<ul>
  <li *ngFor="let car of listings" class="car-card">
    <h3 class="car-title">{{ car.title }} ({{ car.year }})</h3>
    <p class="car-meta"><strong>Make:</strong> {{ car.make }}</p>
    <p class="car-meta"><strong>Model:</strong> {{ car.model }}</p>
    <p class="car-meta"><strong>Description:</strong> {{ car.description }}</p>
  </li>
</ul>
